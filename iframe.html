<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Loader</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const gameUrl = params.get("url");
    if (gameUrl) {
      const iframe = document.createElement("iframe");
      iframe.src = gameUrl;
      document.body.appendChild(iframe);
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20%'>No game specified.</h2>";
    }
  </script>
</body>
</html>
